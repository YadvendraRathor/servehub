<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeHub</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="logo_title_bar.png" type="image/x-icon">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>


</head>
<body>
    <div id="map"></div>
    <header id="head">
        <div class="navbar">
            <div class="elements">
                <div >
                    <img src="logo.png" class="logo_main"/>
                </div>
                <div class="item1">
                    <p>Home</p> 
                </div>
                <div class="item2">
                    <p>Volunteer</p> 
                </div>
                <div class="item3">
                    <p>List Events</p> 
                </div>
                <div class="item4">
                    <p>About us</p> 
                </div>
               
                <button class="logout_btn">Logout</button>
            </div>
        </div>
    </header>
    <main>
     <div class="search">
        <div class="search_text">
            <p>Explore Events Near You</p>
        </div>
        <div class="detect_container">
            <p class="detect_text">Zip Code*</p>
            <input  type="text" id="zip_input" placeholder="Enter Your 6-Digits Zip Code"/>
            <p class="detect_text">or</p>
            <button id="detect_btn">Detect My Location</button>
        </div>
        <button id="explore_btn">Explore</button>
     </div>
    </main>
    <footer>

    </footer>

   <script src="app.js"></script>
</body>
</html>
